document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("shopGallery");
  Object.keys(products).forEach(filename => {

function openModal(filename) {
  const modal = document.getElementById("productModal");
  const content = products[filename];

  document.getElementById("modalTitle").innerText = content.title;
  document.getElementById("modalDesc").innerText = content.desc;
  document.getElementById("modalPrice").innerText = content.price;
  document.getElementById("modalLink").href = content.link;
  modal.style.display = "block";
}

function closeModal() {
  document.getElementById("productModal").style.display = "none";
}
